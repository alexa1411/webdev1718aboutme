<!DOCTYPE html>
<html>
<body>

<canvas id="myCanvas" width="500" height="500"
style="border:1px solid #c3c3c3; background: #4286f4;">
</canvas>

<script>
    var canvas = document.getElementById("myCanvas");
    var wave = canvas.getContext("2d");
    wave.beginPath();
    wave.moveTo(0, 100);
    
    wave.bezierCurveTo(0, 100, 100, 200, 300, 300);
    wave.closePath();
    
    wave.lineWidth = 9;
    wave.strokeStyle = "#FFCC00";
    wave.fillStyle = "#FFCC00";    
    wave.stroke()
    
    
    
</script>





</body>
</html>
