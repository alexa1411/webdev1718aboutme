<!DOCTYPE html>
<html>
<head>
  <title>Page Title</title>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  
  
  <script> 
  $(document).ready(function(){
        $(".background").click(function(){
           
          $(".background").animate({fontSize: '3em'}, "slow");
          $(".background").animate({fontSize: '1em'}, "slow");
        
        });
    });
  </script>
</head>

<style>
    .background{
    background:#98bf21;
    height:100px;
    width:200px;
    position:absolute;
    }
</style>
<body>

<div class = "background">
    <h2>Background</h2>
</div>

</body>
</html>
