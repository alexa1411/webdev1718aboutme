    <h1>Open pot hole service requests</h1>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script>
        /*
            This script retrieves 311 pot hole service request data for 
            from the 
            City of Chicago Data Portal
            
            This script doesn't update the DOM.

        */

        // base URL to the food inspections data
        var baseURL = 'https://data.cityofchicago.org/resource/psqp-6rmg.json';
        
        // optional filters we're appending - status
        //var filters = '?status=Open&zip=60618';
        
        // full URL
        var url = baseURL; //+ filters;
        
        console.log (url);
        

        
        $(
            // jQuery command to retrieve json data
            
        
            
            $.getJSON(url)
                .done (function (data) {
                    // TODO:  add script to add data to the DOM
                    console.log(data);

                    // loop through the records
                    
                    $.each(data, function(index, value){
                        
                        var zip = value.zip;
                        
                    $(document).ready(function(){
                    $("."+ zip +"").click(function(){
                    $(".name"+ zip +"").slideToggle("slow");
                     });
                     });
                        
                      


                    var html = "<button class= "+zip+"><h1>" + value.name_ + "</h1></button><br><h2 class = 'name" +zip + "'>Location: " + 
                    value.address + "</h2>";
                    
                                
                    $("body").append(html);
                            
                     
                            
                  
                        
           
                    });
                })
            
            
        )
       

        
        
    </script>
