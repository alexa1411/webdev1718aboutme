<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script>
<link href="https://fonts.googleapis.com/css?family=Fugaz+One" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<head>
    <title>Time Management</title>
    
    <style>
    
    .title
    {
        font-family: 'Fugaz One', cursive;
        text-align:center;
        background-color:#99CC00;
    }
    
   
    </style>
</head>
<body>
    <h1 class="title">Time Management</h1>
    <div ng-app='PomodoroApp' ng-controller='MainCtrl'>
        
    </div>
    
    <script>
    var app = angular.module('myApp', []);
    app.controller('MainCtrl', function($scope, $interval) {
        $scope.breakLength = 5;
        $scope.sessionLength = 25;
        $scope.timeLeft = $scope.sessionLength;
        $scope.fillHeight = "0%";
        $scope.sessionName = "Session";
        $scope.currentTotal;
        
        var runTimer = false;
        var secs = 60 * $scope.timeLeft;
        $scope.originalTime = $scope.sessionLength;
        
        function secondsToHms(d) {
        d = Number(d);
        var h = Math.floor(d / 3600);
        var m = Math.floor((d % 3600) / 60);
        var s = Math.floor((d % 3600) % 60);
        return (
          (h > 0 ? h + ":" + (m < 10 ? "0" : "") : "") +
          m +
          ":" +
          (s < 10 ? "0" : "") +
          s
        );
        }   
        
        // Change default session length
        $scope.sessionLengthChange = function(time) {
            if (!runTimer) {
                if ($scope.sessionName === "Session") {
                $scope.sessionLength += time;
                    if ($scope.sessionLength < 1) {
                      $scope.sessionLength = 1;
                    }
                $scope.timeLeft = $scope.sessionLength;
                $scope.originalTime = $scope.sessionLength;
                secs = 60 * $scope.sessionLength;
                 }
            }
        };        
        
        
    });
    </script>

</body>
</html>
